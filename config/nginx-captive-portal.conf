# XPressCan Captive Portal Nginx Configuration
# Proxies all requests to Flask app for captive portal functionality

server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    # Proxy all requests to Flask captive portal
    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Disable buffering for captive portal detection
        proxy_buffering off;
    }

    # Android captive portal detection
    location /generate_204 {
        proxy_pass http://127.0.0.1:8080/generate_204;
    }

    location /gen_204 {
        proxy_pass http://127.0.0.1:8080/gen_204;
    }

    # iOS/macOS captive portal detection
    location /hotspot-detect.html {
        proxy_pass http://127.0.0.1:8080/hotspot-detect.html;
    }

    location /library/test/success.html {
        proxy_pass http://127.0.0.1:8080/library/test/success.html;
    }

    # Windows captive portal detection
    location /connecttest.txt {
        proxy_pass http://127.0.0.1:8080/connecttest.txt;
    }

    location /ncsi.txt {
        proxy_pass http://127.0.0.1:8080/ncsi.txt;
    }

    # Firefox captive portal detection
    location /success.txt {
        proxy_pass http://127.0.0.1:8080/success.txt;
    }

    # Ubuntu captive portal detection
    location /canonical.html {
        proxy_pass http://127.0.0.1:8080/canonical.html;
    }
}
